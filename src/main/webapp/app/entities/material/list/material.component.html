<div>
  <h2 id="page-heading" data-cy="MaterialHeading">
    <span>Materials</span>

    <div class="d-flex justify-content-end">
      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-material"
        [routerLink]="['/material/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span>Creeare o nouÄƒ entitate Material</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  @if (!!materials && materials?.length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span>No Materials found</span>
    </div>
  }

  <p-toast></p-toast>
  <p-table
    [value]="materials"
    [lazy]="true"
    (onLazyLoad)="loadData($event)"
    dataKey="id"
    editMode="row"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rows]="3"
    [totalRecords]="totalRecords"
    [loading]="loading"
    [globalFilterFields]="['denumire', 'dataExpirare', 'gramaj', 'cantitate']"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="denumire" style="width: 30%">Denumire <p-sortIcon field="denumire"></p-sortIcon></th>
        <th pSortableColumn="dataExpirare" style="width: 20%">Data Expirare <p-sortIcon field="dataExpirare"></p-sortIcon></th>
        <th pSortableColumn="gramaj" style="width: 15%">Gramaj <p-sortIcon field="gramaj"></p-sortIcon></th>
        <th pSortableColumn="cantitate" style="width: 15%">Cantitate <p-sortIcon field="cantitate"></p-sortIcon></th>
        <th style="width: 15%">Gramaj ramas</th>
        <th style="width: 10%"></th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="text" field="denumire"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="dataExpirare"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="gramaj"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="cantitate"></p-columnFilter>
        </th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-material let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="material">
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText class="p-inputtext p-component p-element" type="text" [(ngModel)]="material.denumire" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ material.denumire }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText class="p-inputtext p-component p-element" type="text" [(ngModel)]="material.dataExpirare" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ material.dataExpirare }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText class="p-inputtext p-component p-element" type="text" [(ngModel)]="material.gramaj" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ material.gramaj }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText class="p-inputtext p-component p-element" type="text" [(ngModel)]="material.cantitate" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ material.cantitate }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td style="background-color: yellow">TODO</td>
        <td>
          <div class="flex align-items-center justify-content-center gap-2">
            <button
              *ngIf="!editing"
              pButton
              pRipple
              type="button"
              icon="pi pi-eye"
              [routerLink]="['/material', material.id, 'view']"
              class="p-button-rounded p-button-text"
            ></button>
            <button
              *ngIf="!editing"
              pButton
              pRipple
              type="button"
              pInitEditableRow
              icon="pi pi-pencil"
              (click)="onRowEditInit(material)"
              class="p-button-rounded p-button-text"
            ></button>
            <button
              *ngIf="editing"
              pButton
              pRipple
              type="button"
              pSaveEditableRow
              icon="pi pi-check"
              (click)="onRowEditSave(material)"
              class="p-button-rounded p-button-text p-button-success mr-2"
            ></button>
            <button
              *ngIf="editing"
              pButton
              pRipple
              type="button"
              pCancelEditableRow
              icon="pi pi-times"
              (click)="onRowEditCancel(material, ri)"
              class="p-button-rounded p-button-text p-button-danger"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
