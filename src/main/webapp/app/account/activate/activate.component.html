<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1>Activare</h1>
      @if (success) {
        <div class="alert alert-success">
          <span><strong>Contul dumneavoastră a fost activat.</strong> Vă rugăm să vă autentificați</span>
          <a class="alert-link" routerLink="/login">autentificați</a>.
        </div>
      }
      @if (error) {
        <div class="alert alert-danger">
          <strong>Contul dumneavoastră nu a putut fi activat.</strong> Vă rugăm să folosiți formularul de înregistrare.
        </div>
      }
    </div>
  </div>
</div>
